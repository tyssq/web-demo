stages:
- name: compile
  steps:
  - runScriptConfig:
      image: java:8
      shellScript: mvn clean package -Dmaven.test.skip=true -U
  - publishImageConfig:
      dockerfilePath: ./Dockerfile
      buildContext: .
      tag: web-demo
      registry: registry.cn-shenzhen.aliyuncs.com
  when:
    event:
      include:
      - tag
timeout: 60
